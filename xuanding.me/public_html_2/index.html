<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Xuan Ding Homepage</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
	<style>
		body{
			background-image: url("Alienware_Wallpaper_Blue_Lights.jpg");
			background-repeat: no-repeat;
			background-size: 100%;
			/*background-color: black;*/
		}
		.row{
			color:white;
			text-align: center;
		}
	</style>
	<script>
		function changeColor(newColor) {
		var elem = document.getElementById("para1");
		elem.style.color = newColor;
		}
	</script>
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
				<h1>Xuan 主页</h1>
		</div>
		<div class ="row" id ="para1">
			<p>	Magic color changed </p>
			<button  class = "btn btn-default" onclick = "changeColor('blue');">blue</button>
			<button class = "btn btn-default" onclick = "changeColor('red');"> Red </button>
		</div>
	</div>
</body>
</html>
